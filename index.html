<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav-Section here -->
    <div class="nav-section">
        <nav>
            Student Portal
        </nav>
    </div>
    <!-- Search-Section here -->
    <div class="search-section">
        <input type="search" placeholder="Search" id="input-Box">
        <button id="search-button">Search</button>
    </div>
    <!-- Buttons-Section -->
    <div class="button-section">
        <button id="sortAZ">
            Sort A -> Z
        </button>
        <button id="sortZA">
            Sort Z -> A
        </button>
        <button id="sortMarks">
            Sort By Marks
        </button>
        <button id="sortPass">
            Sort By Passing
        </button>
        <button id="sortClass">
            Sort By Class
        </button>
        <button id="sortGen">
            Sort By Gender
        </button>
    </div>
    <!-- Table-section -->
    <div class="table-section">
        <table id="myTable">
            <tr>
                <th>ID</th>
                <th class="table-header-name">Name</th>
                <th class="table-header">Gender</th>
                <th class="table-header">Class</th>
                <th class="table-header">Marks</th>
                <th class="table-header">Passing</th>
                <th class="table-header">Email</th>
            </tr>
           
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
